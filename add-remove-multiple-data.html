<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Add / Remove Table Rows</title>
<style>
    table{
        width: 100%;
        margin: 20px 0;
        border-collapse: collapse;
    }
    table, th, td{
        border: 1px solid #cdcdcd;
    }
    table th, table td{
        padding: 5px;
        text-align: left;
    }
</style>
</head>
<body>
<form>
	<input type="text" id="name" placeholder="Name">
	<input type="text" id="email" placeholder="Email Address">
	<input type="button" class="add-row" value="Add Row">
</form>
<table id="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>		
	</tbody>
</table>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
	$(".add-row").click(function(){
		var name = $("#name").val();
		var email = $("#email").val();
		var markup = "<tr><td> <input type='hidden' value='" + name + "' name='name'/> " + name + "</td><td><input type='hidden' value='" + email + "' name='email'/>" + email + "</td><td><a href='javascript:void(0);' class='remove'>X</a></td></tr>";
		$("table tbody").append(markup);
		$("#name").val("");
		$("#email").val("")
	});
	
	// Find and remove selected table rows
	$("#table").on('click', '.remove', function () {
        $(this).parent().parent().remove();
    });
});

</body>
